version: "3.9"

services:
  lahelu-bridge:
    build: .
    container_name: lahelu-bridge
    restart: unless-stopped

    environment:
      NODE_ENV: production
      DOMAIN: https://lahbd.qzz.io
      PORT: 3000
      SYNC_TTL_MS: 300000

    ports:
      - "3000:3000"

    volumes:
      - ./data:/app/data

    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/heartbeat"]
      interval: 30s
      timeout: 5s
      retries: 3